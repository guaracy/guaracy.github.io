  std.tree_add(_M, 47, 1, std.addr(g, F_moves));
  std.toggle(_M, 48, std.addr(g, F_board, row, col));
  if (std.gt2(row, 1)) {

  if (std.lt2(row, n)) {
    std.toggle(_M, 52, std.addr(g, F_board, std.add(row, 1), col));
  }
  if (std.gt2(col, 1)) {
    std.toggle(_M, 54, std.addr(g, F_board, row, std.sub(col, 1)));
  }
  if (std.lt2(col, n)) {
    std.toggle(_M, 56, std.addr(g, F_board, row, std.add(col, 1)));
  }
}
